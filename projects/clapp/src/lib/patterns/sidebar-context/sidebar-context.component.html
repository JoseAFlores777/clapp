<div id="sidebar-context">
    <div [@sidebarToogle]="isCollapsed ? 'close':'open'" id="sidebar">
        <div id="sidebar-header">
            <ng-content select="[sidebarHeader]"></ng-content>
        </div>
        <div id="sidebar-content">
            <ng-content select="[sidebarContent]"></ng-content>
        </div>
        <div id="sidebar-footer">
            <div id="footer-content">
                <ng-content select="[sidebarFooter]"></ng-content>
            </div>
            <div id="toogleBtn">
                <cl-svg-icon id="icon-toogle" (click)="toogleSideBar()"
                    [icon]=" isCollapsed ? 'arrowRight' : 'arrowLeft'" fill="ApplaudoRed"></cl-svg-icon>
            </div>
        </div>
    </div>
    <div id="content">
        <ng-content select="[content]"></ng-content>
    </div>
</div>
